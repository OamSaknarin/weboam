<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h2>เข้าสู่ระบบ</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p id="response" style="color: red;"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbx7Qr1UsjHcTNiYECUe6xbbWWiV2esJaZoyVi2g2BBxHbNEt9UNXUCEnftVdRG7Z0ZMYQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      
      if (result.status === "success") {
        window.location.href = "https://sites.google.com/view/oamsnr/หน้าแรก";
      } else {
        document.getElementById("response").innerText = result.message;
      }
    });
  </script>
</body>
</html>
