<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p id="message" style="color: red;"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // ส่งข้อมูลไปยัง Google Apps Script
      const response = await fetch("https://script.google.com/macros/s/AKfycbz45fs4dWQ9Iu9c-dOd2i59Xo0zp26Jp-6MRM-Q7XIhVMuicRmmoC_G14wbhTTAe_OE5g/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      // ตรวจสอบผลลัพธ์จาก Google Apps Script
      if (result.status === "success") {
        window.location.href = "https://sites.google.com/view/oamsnr/%E0%B8%AB%E0%B8%99%E0%B8%B2%E0%B9%81%E0%B8%A3%E0%B8%81";
      } else {
        document.getElementById("message").innerText = "ข้อมูลไม่ถูกต้อง";
      }
    });
  </script>
</body>
</html>
