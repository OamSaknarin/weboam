<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>หน้าแรก</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sarabun&display=swap');
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #3f51b5;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }
      main {
        padding: 30px;
        text-align: center;
      }
      button {
        background-color: #ff5252;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: 'Sarabun', sans-serif;
      }
      button:hover {
        background-color: #e53935;
      }
    </style>
  </head>
  <body>
    <header>
      ยินดีต้อนรับสู่ห้องเรียนออนไลน์
    </header>
    <main>
      <p>นี่คือหน้าแรกสำหรับการเรียนรู้ของคุณ</p>
      <button onclick="logout()">ออกจากระบบ</button>
    </main>
    <script>
      function logout() {
        google.script.run.withSuccessHandler(function () {
          window.location.href = "index.html"; // เมื่อออกจากระบบแล้วให้กลับไปหน้า login
        }).logoutUser();
      }
    </script>
  </body>
</html>
